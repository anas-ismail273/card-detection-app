[phases.setup]
nixPkgs = ["python39", "python39Packages.pip", "python39Packages.setuptools", "python39Packages.wheel", "pkg-config", "libGL", "glib"]

[phases.install]
cmds = [
    "python -m pip install --upgrade pip setuptools wheel",
    "python -m pip install --no-cache-dir -r requirements.txt"
]

[start]
cmd = "python app.py"