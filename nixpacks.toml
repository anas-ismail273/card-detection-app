[phases.install]
aptPackages = ["libgl1-mesa-glx", "libglib2.0-0", "libsm6", "libxext6", "libxrender-dev", "libgomp1"]
nixPackages = ["python39"]

[phases.build]
cmds = [
    "pip install --no-cache-dir --upgrade pip",
    "pip install --no-cache-dir -r requirements.txt"
]

[start]
cmd = "python app.py"